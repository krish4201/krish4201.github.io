<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita Leave management</title>
    <script>
        function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
  
    if (username == "" || password == "") {
      alert("Username or password cannot be blank!");
      return false;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // More robust regex for email validation

    if (!emailRegex.test(username)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters long!");
      return false;
    }
    
    // You can add more validation rules here, such as requiring the password to contain at least one uppercase letter, one lowercase letter, and one number.
    redirectform();
    
  }
  function redirectform() {
    const email = document.getElementById("username").value;
    const domain = email.split("@")[1];

    if (domain == "admin.com") {
        window.location.href = "/HTML/admin.html";
    } else {
        window.location.href = "/HTML/home.html";
    }
}
    </script>
   
</head>
<body>
    <img id="logo" src=" /Images/Intranet-Logo_1.png" alt="Logo">
    <div class="login-container">
        <p class="text">Login</p>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                
                <input type="text" placeholder="User Id" id="username" >
            </div>
            <div class="form-group">
                
                <input type="password" placeholder="Password" id="password" >
            </div>
            <div class="form-group">
                <button onclick="redirectform()">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
